<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My startup progress</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="title">My startup progress</h1>

    <ol class="stages-list">
      <li class="stage-item" data-foundation>Foundation
        <ul class="task-list"></ul>
      </li>

      <li class="stage-item js-stage--disabled" data-discovery>Discovery
        <ul class="task-list"></ul>
      </li>

      <li class="stage-item js-stage--disabled" data-delivery>Delivery
        <ul class="task-list"></ul>
      </li>

    </ol>
  </div>

  <script src="script.js"></script>
</body>

</html>
